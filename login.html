<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="login page">
    <meta name="author" content="Abdullah Alsqoor">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=stylesheet href="login.css">
    <link rel="icon" href="#">
    <title>Login</title>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/6aa632ba37.js"></script>
</head>

<body>
    <div>
        <div class="wrapper p-5">
            <h2 class="mb-5 rounded-pill">Login Page</h2>

            <div class="social-btn text-center">
                <a href="#" class="btn btn-primary btn-lg rounded-pill"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="btn btn-info btn-lg rounded-pill"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="btn btn-danger btn-lg rounded-pill"><i class="fab fa-google"></i> Google</a>
            </div>

            <div class="or-seperator">
                <b>or</b>
            </div>

            <form>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="email" class="form-control rounded-pill" id="username"
                        placeholder="Enter username or email">
                </div>
                <div class="form-group">
                    <label for="password"> <i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Password">
                    <a href="#" id="passwordHelp" class="form-text text-danger">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-danger rounded-pill mt-4 w-100">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
